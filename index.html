    // --- 工具函數 ---

    // 根據類型返回對應的 Tailwind 樣式和 Lucide Icon
    function getCardStyle(type) {
        switch (type) {
            case 'attraction': return { icon: 'map-pin', color: 'text-blue-600 bg-blue-50', border: 'border-blue-200' };
            case 'food': return { icon: 'utensils', color: 'text-red-600 bg-red-50', border: 'border-red-200' };
            case 'activity': return { icon: 'snowboarding', color: 'text-indigo-600 bg-indigo-50', border: 'border-indigo-200' };
            case 'traffic': return { icon: 'bus', color: 'text-gray-600 bg-gray-50', border: 'border-gray-200' };
            case 'stay': return { icon: 'home', color: 'text-emerald-600 bg-emerald-50', border: 'border-emerald-200' };
            default: return { icon: 'bookmark', color: 'text-gray-600 bg-gray-50', border: 'border-gray-200' };
        }
    }

    // 打開地圖導航
    function openInMaps(location) {
        const url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(location)}`;
        window.open(url, '_blank');
    }

    // 標籤切換邏輯
    function switchTab(tabId) {
        const container = document.getElementById('content-container');
        const buttons = document.querySelectorAll('.tab-button');

        // 更新按鈕狀態
        buttons.forEach(btn => btn.classList.remove('active', 'text-gray-800'));
        buttons.forEach(btn => btn.classList.add('text-gray-500', 'hover:text-gray-800'));

        const activeBtn = document.getElementById(tabId);
        activeBtn.classList.add('active', 'text-gray-800');
        activeBtn.classList.remove('text-gray-500');

        container.innerHTML = ''; // 清空內容

        // 渲染對應的內容
        if (tabId === 'tab-itinerary') {
            container.innerHTML = renderItinerary();
        } else if (tabId === 'tab-info') {
            container.innerHTML = renderInfo();
        } else if (tabId === 'tab-packing') {
            container.innerHTML = renderPackingList();
        }
        
        // 重新渲染 Lucide 圖標
        lucide.createIcons();

        // 將頁面滾動到頂部
        document.getElementById('app').scrollTo(0, 0);
    }

    // --- 渲染函數：行程概覽 (不變) ---

    function renderItinerary() {
        let html = '';
        ITINERARY_DATA.forEach((day, index) => {
            // Day Header 日期標題 (日式簡約風格)
            html += `
                <div class="sticky top-[72px] bg-white pt-2 pb-1 z-5">
                    <h2 class="text-lg font-semibold text-gray-800 border-b border-gray-200 pb-2">
                        ${day.date} <span class="text-sm font-normal text-gray-500 ml-2">第 ${index + 1} 天</span>
                    </h2>
                </div>
                <div class="mt-4 space-y-4 mb-8">
            `;

            day.events.forEach(event => {
                const style = getCardStyle(event.type);
                const hasGuide = event.guide && event.guide.length > 0;
                const canNavigate = event.location && event.type !== 'traffic' && event.type !== 'stay';

                html += `
                    <div class="card-shadow p-4 rounded-lg border-l-4 ${style.border} ${style.bg} transition duration-300 hover:shadow-md">
                        <div class="flex justify-between items-start mb-2">
                            <div class="flex items-center space-x-2">
                                <i data-lucide="${style.icon}" class="w-5 h-5 ${style.color}"></i>
                                <h3 class="text-base font-semibold text-gray-800">${event.name}</h3>
                            </div>
                            <span class="text-xs font-medium text-gray-500 border rounded-full px-2 py-0.5 capitalize">${event.type === 'attraction' ? '景點' : event.type === 'food' ? '美食' : event.type === 'activity' ? '活動' : event.type === 'traffic' ? '交通' : '住宿'}</span>
                        </div>
                        
                        <p class="text-sm text-gray-600 mb-2">${event.location}</p>
                        ${event.note ? `<p class="text-xs text-gray-500 italic mb-2">備註: ${event.note}</p>` : ''}
                        
                        <!-- 導遊職責/攻略資訊 -->
                        ${hasGuide ? `
                            <div class="mt-3 p-3 rounded-md bg-gray-50 border border-dashed border-gray-200">
                                <p class="text-xs font-semibold text-gray-700 flex items-center mb-1">
                                    <i data-lucide="sparkles" class="w-4 h-4 text-pink-500 mr-1"></i> 導遊建議
                                </p>
                                <p class="text-sm text-gray-700 leading-relaxed">${event.guide}</p>
                            </div>
                        ` : ''}

                        <!-- 導航按鈕 -->
                        ${canNavigate ? `
                            <button onclick="openInMaps('${event.location}')" class="mt-3 w-full inline-flex items-center justify-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-emerald-500 hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition duration-150">
                                <i data-lucide="compass" class="w-4 h-4 mr-1"></i> 前往導航
                            </button>
                        ` : ''}
                    </div>
                `;
            });

            html += `</div>`;
        });
        return html;
    }

                    </h2>
                    
                    ${INFO_DATA.flights.map(flight => `
                        <div class="mb-4 p-3 bg-gray-50 rounded-md">
                            <h3 class="font-semibold text-base mb-2 ${flight.type === 'outbound' ? 'text-blue-700' : 'text-purple-700'}">${flight.date} ${flight.type === 'outbound' ? '去程' : '回程'}</h3>
                            <div class="space-y-3">
                                ${flight.segments.map(s => `
                                    <div class="text-sm border-b border-gray-200 pb-2 last:border-b-0 last:pb-0">
                                        <p class="font-medium flex justify-between items-center mb-1">
                                            <span>${s.from.split('(')[0]} ✈️ ${s.to.split('(')[0]}</span>
                                            <span class="text-xs text-gray-500">${s.flight}</span>
                                        </p>
                                        <p class="text-gray-600 font-bold">${s.time}</p>
                                        ${s.note ? `<p class="text-xs text-gray-500 italic">${s.note}</p>` : ''}
                                        ${s.highlight ? `<p class="mt-1 text-xs guide-highlight bg-orange-100 text-orange-600 inline-block">${s.highlight}</p>` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}

                    <div class="mt-4 p-3 bg-gray-100 rounded-md text-sm">
                        <h4 class="font-semibold text-gray-700 mb-1">行李限制提醒:</h4>
                        <p class="text-gray-600 text-xs">${INFO_DATA.luggage}</p>
                    </div>
                </div>

                <!-- 住宿資訊 -->
                <div class="p-4 rounded-lg border border-gray-200 card-shadow bg-white">
                    <h2 class="text-xl font-bold text-gray-800 border-b pb-2 mb-4 flex items-center">
                        <i data-lucide="bed" class="w-5 h-5 mr-2 text-emerald-500"></i> 住宿資訊
                    </h2>
                    ${INFO_DATA.accommodations.map(acc => `
                        <div class="mb-4 p-3 bg-gray-50 rounded-md">
                            <h3 class="font-semibold text-base text-gray-700 mb-1">${acc.name}</h3>
                            <p class="text-sm text-gray-600 mb-1">期間: ${acc.duration}</p>
                            <p class="text-xs text-gray-500 mb-2">地址: ${acc.location}</p>
                            ${acc.reservation_code ? `<p class="mt-1 text-xs guide-highlight bg-orange-100 text-orange-600 inline-block">重要預約代號: ${acc.reservation_code}</p>` : ''}
                            <button onclick="openInMaps('${acc.location}')" class="mt-2 text-xs text-indigo-500 hover:text-indigo-700 font-medium flex items-center">
                                <i data-lucide="map" class="w-3 h-3 mr-1"></i> 查看地圖
                            </button>
                        </div>
                    `).join('')}
                </div>

                <!-- 必買伴手禮 (額外導遊資訊區塊 - 已更新為無肉清單) -->
                <div class="p-4 rounded-lg border border-gray-200 card-shadow bg-white mb-8">
                    <h2 class="text-xl font-bold text-gray-800 border-b pb-2 mb-4 flex items-center">
                        <i data-lucide="gift" class="w-5 h-5 mr-2 text-pink-500"></i> 必買伴手禮 (導遊建議)
                    </h2>
                    <p class="text-sm text-gray-700 leading-relaxed">${INFO_DATA.souvenirs}</p>
                </div>
            </div>
        `;
        return html;
    }

    // --- 新增渲染函數：行李清單 ---
    function renderPackingList() {
        let html = `
            <div class="p-4 space-y-6">
                <h2 class="text-xl font-bold text-gray-800 border-b pb-2 flex items-center">
                    <i data-lucide="baggage-claim" class="w-5 h-5 mr-2 text-yellow-600"></i> 極寒行李清單
                </h2>
                <div class="p-3 rounded-md bg-red-50 border border-red-200 text-sm text-red-700">
                    <p class="font-semibold mb-1">⚠️ 零下氣溫必備：</p>
                    <p>保暖衣物和暖暖包是關鍵！請準備能層層疊穿的衣物，戶外活動建議使用防水材質。</p>
                </div>
        `;

        PACKING_DATA.forEach(group => {
            html += `
                <div class="p-4 rounded-lg border border-gray-200 card-shadow bg-white">
                    <h3 class="text-lg font-bold text-gray-700 mb-3 border-b-2 border-green-100 pb-1">${group.category}</h3>
                    <div class="grid grid-cols-2 gap-x-4 gap-y-2 text-sm">
                        ${group.items.map(item => `
                            <div class="flex items-center text-gray-700">
                                <i data-lucide="check-square" class="w-4 h-4 mr-2 text-green-500 flex-shrink-0"></i>
                                <span>${item}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        });

        html += '</div>';
        return html;
    }


    // --- 初始化 App ---
    document.addEventListener('DOMContentLoaded', () => {
        // 初始渲染行程頁面
        switchTab('tab-itinerary');

        // 綁定底部導航按鈕事件
        document.getElementById('tab-itinerary').addEventListener('click', () => switchTab('tab-itinerary'));
        document.getElementById('tab-info').addEventListener('click', () => switchTab('tab-info'));
        document.getElementById('tab-packing').addEventListener('click', () => switchTab('tab-packing')); // 新增綁定

        // 確保 Lucide 圖標在第一次渲染後被創建
        lucide.createIcons();
    });
</script>
